<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color and Alignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .text-left {
            color: #007bff;
            text-align: left;
            padding: 10px;
        }
        .text-center {
            color: #28a745;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        .text-right {
            color: #dc3545;
            text-align: right;
            padding: 10px;
            font-style: italic;
        }
        .text-justify {
            color: #6c757d;
            text-align: justify;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text Color and Alignment Examples</h2>
        <p class="text-left">This text is blue and aligned to the left.</p>
        <p class="text-center">This text is green, bold, and centered.</p>
        <p class="text-right">This text is red, italic, and aligned to the right.</p>
        <p class="text-justify">This text is gray, justified, and larger for better readability.</p>
    </div>
</body>
</html>
