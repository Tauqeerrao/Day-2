<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Transparent Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .box {
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            margin: 15px 0;
        }
        .light {
            background: rgba(255, 255, 255, 0.3);
            color: black;
        }
        .dark {
            background: rgba(0, 0, 0, 0.5);
        }
        .blue {
            background: rgba(0, 123, 255, 0.4);
        }
        .green {
            background: rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box light">Light Semi-Transparent Background</div>
        <div class="box dark">Dark Semi-Transparent Background</div>
        <div class="box blue">Blue Semi-Transparent Background</div>
        <div class="box green">Green Semi-Transparent Background</div>
    </section>
</body>
</html>
