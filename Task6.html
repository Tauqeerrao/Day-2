<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;600&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .gradient-linear {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }
        .gradient-radial {
            background: radial-gradient(circle, #1e3c72, #2a5298);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }
        .gradient-diagonal {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }
        .gradient-dark {
            background: linear-gradient(to right, #434343, #000000);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gradient Background Examples</h2>
        <div class="gradient-linear">This section has a linear gradient background.</div>
        <br>
        <div class="gradient-radial">This section has a radial gradient background.</div>
        <br>
        <div class="gradient-diagonal">This section has a diagonal gradient background.</div>
        <br>
        <div class="gradient-dark">This section has a dark gradient background.</div>
    </div>
</body>
</html>
