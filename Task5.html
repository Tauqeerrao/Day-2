<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts Styling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;600&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .font-lobster {
            font-family: 'Lobster', cursive;
            font-size: 24px;
            color: #007bff;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }
        .font-open-sans {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px;
            font-weight: 300;
            color: #dc3545;
        }
        .font-roboto {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Fonts Styling Examples</h2>
        <p class="font-lobster">This text uses the Lobster font with a stylish cursive look.</p>
        <p class="font-montserrat">This text is bold and uses the Montserrat font.</p>
        <p class="font-open-sans">This text is light-weight and uses the Open Sans font.</p>
        <p class="font-roboto">This text is medium-weight and uses the Roboto font.</p>
    </div>
</body>
</html>
