<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            transition: all 0.4s ease-in-out;
        }
        .scale:hover {
            transform: scale(1.2);
        }
        .rotate:hover {
            transform: rotate(15deg);
        }
        .change-bg:hover {
            background: #ff9800;
        }
        .fade:hover {
            opacity: 0.5;
        }
        .box { 
            background: #007bff;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Task 12: Implement CSS Transitions on Hover</h2>
    <div class="container">
        <div class="box scale">Scale Up</div>
        <div class="box rotate">Rotate</div>
        <div class="box change-bg">Change Color</div>
        <div class="box fade">Fade Out</div>
    </div>
</body>
</html>
