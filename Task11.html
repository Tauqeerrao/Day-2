<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Buttons and Divs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box {
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            margin: 10px;
        }
        .rounded-small {
            background: #007bff;
            border-radius: 10px;
        }
        .rounded-medium {
            background: #28a745;
            border-radius: 25px;
        }
        .rounded-large {
            background: #dc3545;
            border-radius: 50px;
        }
        .circle {
            background: #6c757d;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .btn-rounded {
            background: #ff9800;
            border-radius: 20px;
        }
        .btn-pill {
            background: #673ab7;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h2>Task 11: Use Border-Radius to Create Rounded Buttons and Divs</h2>
    <div class="container">
        <div class="box rounded-small">Small Radius</div>
        <div class="box rounded-medium">Medium Radius</div>
        <div class="box rounded-large">Large Radius</div>
        <div class="box circle"></div>
    </div>
    <button class="btn btn-rounded">Rounded Button</button>
    <button class="btn btn-pill">Pill Button</button>
</body>
</html>
