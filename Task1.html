<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles and Sizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .example1 {
            font-size: 20px;
            font-style: italic;
            color: #333;
        }
        .example2 {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            color: #d9534f;
        }
        .example3 {
            font-size: 18px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            color: #5bc0de;
        }
        .example4 {
            font-size: 22px;
            text-decoration: underline;
            font-family: 'Verdana', sans-serif;
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Font Styles and Sizes Example</h2>
        <p class="example1">This is an italic font with medium size.</p>
        <p class="example2">This is a bold and larger Georgia font.</p>
        <p class="example3">This text is in uppercase and uses Courier New.</p>
        <p class="example4">This is an underlined text in Verdana.</p>
    </div>
</body>
</html>
